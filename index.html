<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" crossorigin="anonymous" href="css/style.css">
</head>

<body class="text-by-theme">
    <header class="d-flex align-items-center flex-column  w-100 py-3 bg-df">
        <div class="d-flex align-items-center">
            <img src="assets/favicon.ico" alt="logo" width="40px" class="me-2">
            <h1>Gerador de paletas</h1>
        </div>
        <p>Gere sua paleta de luz ou de sombras
            <br />para usar no seu site ou na sua arte.
        </p>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center p-4">
        <div class="formOptions d-flex flex-column align-items-center bg-df p-4 rounded-2" style="width: 400px">
            <div class="control d-flex align-items-center">
                <label class="me-2">Cor:</label>
                <input class="form-control form-control-color" type="color" data-color value="#407b83">
            </div>
            <div class="control container-fluid row justify-content-center">
                <div class="col-6 d-flex align-items-center p-0 me-2">
                    <label class="me-2">Salto:</label>
                    <input type="range" class="form-range w-100" id="range" value="10" min="1" max="100"
                        oninput="rangeNumber.value=value" />
                </div>
                <input type="number" class="form-control my-2 w-auto bg-df text-by-theme" id="rangeNumber" min="1"
                    max="100" value="10" oninput="range.value=value">
            </div>
            <div class="buttons my-2">
                <button type="button" class="btn btn-light me-2" data-lighten>Clarear</button>
                <button type="button" class="btn btn-secondary" data-darken>Escurecer</button>
            </div>
        </div>
        <div class="results text-center">
            <p class="w-100"></p>
            <div class="container">
                <ul class="p-2 row rounded-2 bg-df">
                    <li class="col">
                        <h2>O resultado aparecerá aqui.</h2>
                    </li>
                </ul>
            </div>
        </div>
        <div class="alerts text-white"></div>
    </main>
    <footer class="text-center py-3 text-white">
        Criado por <a href="https://github.com/Vanortton">Vanortton</a>
    </footer>
    <script src="js/alert.js"></script>
    <script src="js/generate.js"></script>
    <script src="js/controls.js"></script>
    <script>
        if (!window.localStorage.getItem('visited')) {
            alertCustom({
                title: 'Dica',
                messageHTML: 'Dê preferencia a uma cor clara e escureça, pois você pode conseguir a cor que você quer encontrar mais facilmente.',
                type: 'info'
            })
            window.localStorage.setItem('visited', true)
        }
    </script>
</body>

</html>
